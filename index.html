<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crie suas Histórias</title>
</head>
<body>
    <div class="container">
        <h1>Crie suas Histórias</h1>
        <input type="text" id="storyTitle" placeholder="Título da História">
        <textarea id="storyText" placeholder="Escreva sua História"></textarea>
        <button id="addParagraph">Adicionar Parágrafo</button>
        <button id="createStory">Criar História</button>
        <div id="storyContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
